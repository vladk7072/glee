<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link-search" href="#">
            <img class="user-nav__link-img" src="images/icons/search.svg" alt="search btn">
          </a>
          <div class="wrapper__user-center">
          <a class="user-nav__link user-nav__link-heart" href="#">
            <img class="user-nav__link-img" src="images/icons/heart.svg" alt="likes btn">
            <span class="user-nav__link-span user-nav__link-span1">0</span>
          </a>
            <img src="images/icons/line.svg" alt="line">
          <a class="user-nav__link user-nav__link-cart" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart btn">
            <span class="user-nav__link-span user-nav__link-span2">0</span>
          </a>
          </div>
          <a class="user-nav__link user-nav__link-menu" href="#">
            <img class="user-nav__link-img" src="images/icons/ellipses.svg" alt="menu btn">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>
</html>
